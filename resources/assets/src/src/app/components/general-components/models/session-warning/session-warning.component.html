<div mdbModal #frame="mdbModal" class="modal fade bottom" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" [config]="{ backdrop: true, ignoreBackdropClick: true }">
  <div class="modal-dialog modal-frame modal-bottom modal-notify modal-warning" role="document">
    <div class="modal-content">
      <div class="modal-body ">
        <div class="row px-4  justify-content-center">
          <div class="col-md-5">
            <span class="text mt-3 float-right" [ngClass]="{'text-success': countdown > 20 , 'text-danger': countdown <= 20 }">
              <strong>* Your session has expired, you will be automatically logged out in {{ countdown }} second(s). </strong>
            </span>
          </div>
          <div class="col-md-4 mt-3">
            <div class="progress" style="margin-top: 8px;">
              <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="{'bg-warning': countdown > 20 , 'bg-danger': countdown <= 20 }" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ 'width': (100/divide) * countdown  + '%' }"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
